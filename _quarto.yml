ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "sketch-tmpdir"
  site-url: "https://seeM.github.io/sketch-tmpdir"
  description: "Sketch of a temp dir interface for notebook-driven development"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: "https://github.com/seeM/sketch-tmpdir"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/seeM/sketch-tmpdir"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
